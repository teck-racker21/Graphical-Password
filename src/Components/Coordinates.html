<head>
    <title>Javascript example to select a rectangle on an image in the browser.</title>
    
    <script type="text/javascript">
    // <!--
    
    var Point = 1;
    var X1, Y1, X2, Y2, X3, Y3;
    
    function FindPosition(oElement)
    {
      if( typeof( oElement.offsetParent ) != "undefined" )
      {
        for( var posX = 0, posY = 0; oElement; oElement = oElement.offsetParent )
        {
          posX += oElement.offsetLeft;
          posY += oElement.offsetTop;
        }
        return [ posX, posY ];
      }
      else
      {
        return [ oElement.x, oElement.y ];
      }
    }
     
    function GetCoordinates(e)
    {
     var PosX = 0;
     var PosY = 0;
     var ImgPos;
     ImgPos = FindPosition(myImg);
     if (!e) var e = window.event;
     if (e.pageX || e.pageY)
     {
      PosX = e.pageX;
      PosY = e.pageY;
     }
     else if (e.clientX || e.clientY)
       {
        PosX = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        PosY = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
     }
     PosX = PosX - ImgPos[0];
     PosY = PosY - ImgPos[1];
     switch (Point) {
       case 1: X1 = PosX;
          Y1 = PosY;
          Point = 2;
          document.getElementById("x1").innerHTML = PosX;
          document.getElementById("y1").innerHTML = PosY;
          break;
      case 2:
       X2 = PosX;
       Y2 = PosY;
       Point = 3;
       document.getElementById("x2").innerHTML = PosX;
       document.getElementById("y2").innerHTML = PosY;
       document.form1.drawbutton.disabled = false;
      break;
      case 3:
       X3 = PosX;
       Y3 = PosY;
       Point = 0;
       document.getElementById("x3").innerHTML = PosX;
       document.getElementById("y3").innerHTML = PosY;
       document.form1.drawbutton.disabled = false;
      break;
     
       default:
         break;
     }
    }
    
    function Clear()
    {
      Point = 1;
      document.getElementById("x1").innerHTML = '';
      document.getElementById("y1").innerHTML = '';
      document.getElementById("x2").innerHTML = '';
      document.getElementById("y2").innerHTML = '';
      document.getElementById("x3").innerHTML = '';
      document.getElementById("y3").innerHTML = '';
      document.form1.drawbutton.disabled = true;
      myImg.src = "IMG_20220115_150609 (1).jpg";
    }
    
    function Draw()
    {
      myImg.src = "IMG_20220115_150609 (1).jpg?x1=" + X1 + "&y1=" + Y1 + "&x2=" + X2 + "&y2=" + Y2;
      document.form1.drawbutton.disabled = true;
    }
    
    function Initialisation()
    { 
      document.form1.drawbutton.disabled = true
    }
    
    //-->
    </script>
    
    </head>
    <body onload="Initialisation();">
    
    
    
    <img src="./IMG_20220115_150609 (1).jpg"  
    alt="" id="myImgId" /><p>Click on the image to set the coordinates.</p>
    
    <p><strong>First Point:</strong></p>
    <p>X: <span id="x1"></span></p>
    <p>Y: <span id="y1"></span></p>
    <p><strong>Second Point:</strong></p>
    <p>X: <span id="x2"></span></p>
    <p>Y: <span id="y2"></span></p>
    <p><strong>Third Point:</strong></p>
    <p>X: <span id="x3"></span></p>
    <p>Y: <span id="y3"></span></p>
    <form name="form1">
    <input type="button" name="clearbutton" value="Clear" onclick="Clear();" />
    <input type="button" name="drawbutton" value="Draw Rectangle" onclick="Draw();" />
    </form>
    
    <script type="text/javascript">
    // <!--
    var myImg = document.getElementById("myImgId");
    myImg.onmousedown = GetCoordinates; 
    //-->
    </script>
    
    </body>
    
    </html>
